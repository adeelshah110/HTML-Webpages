<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="small_title">(Web) </span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter first name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter last name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role </label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="fullstack">Full stack developer</option>
                <option value="dba">Oracle developer</option>
                <option value="java">Programmer</option>
                <option value="Database">Database developer</option>
                <option value="python">Python developer</option>
              </select>
            </div>

            <div class="textarea_control">
              <label for="address">Address</label>

              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Address"
              >
              </textarea>
            </div>
            <div class="form_control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="Enter city" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter pincode"
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input value="2023-03-01" id="date" name="date" type="date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload your CV</label>
              <input id="upload" name="upload" type="file" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
